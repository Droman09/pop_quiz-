<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pop Quiz</title>
</head>
<body>
      <!-- time and high score -->
    <header>
        <div class="row">
            <div class="col-md-6">
                <p class="highScore">High Score: </p>
            </div>
            <div class="col-md-6 time" style="text-align: right;">
                <p id="timer">Time left: </p>
            </div>
        </div>
    </header>
  
<!-- Questions  -->
<section class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1 class="display-4 title">Pop Quiz!</h1>
                    <hr class="my-2">
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio quisquam optio deserunt, perferendis doloribus tenetur aperiam odit dicta odio architecto exercitationem. Odio iure adipisci voluptatum mollitia, exercitationem ad a. Hic.</p>
                </div>
            </div>

            <div class="text-center">
            <button type="button" class="btn btn-info button" >Start Quiz</button>
            </div>
            
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">   
            </div>

        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
