<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pop Quiz</title>
</head>
<body>
      <!-- time and high score -->
    <header>
        <div class="row">
            <div class="col-md-10">
                <p class="highScore">High Score</p>
            </div>
            <div class="col-md-2 time" style="text-align: right;">
                <p id="timer">90 seconds </p>
            </div>
        </div>
    </header>
  
<!-- Questions  -->
<section class="container">
    <div class="row">
    <div class="col-md-11">
        <div class="jumbotron jumbotron-fluid">
        <div class="container text-center"> 
            <div id="questionSpot">
            <h1 class="display-4" id="title">Pop Quiz!</h1>
            <hr class="my-2">
            <p class="lead">The following quiz will test your knowledge about JavaScript! You have 10 multiple choice questions and 90 seconds to complete it. If you picked the wrong answer then 5 seconds will be deducted from your timer. Good luck!</p>
               
        <ul id="choices"></ul>
            </div>
        
        </div>
        </div>
            <div class="text-center" id="butn">
            <button type="button" class="btn btn-info button" >Start Quiz</button>
            </div>
    </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
